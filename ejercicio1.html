<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>1) Mostrar del 1 al 30</title>
    <style>
        body{background:#eef7fc;font-family:Arial;color:#0c3b73;text-align:center;}
        pre{background:#d8eaf6;padding:10px;border-radius:5px;}
        button{padding:10px 20px;background:#0077cc;color:white;border:none;border-radius:5px;}
    </style>
</head>
<body>
    <h1>Mostrar n√∫meros del 1 al 30</h1>
    <button onclick="mostrar()">Ejecutar</button>
    <pre id="out"></pre>

    <script>
      function mostrar(){
        let i = 1, res = "";
        while(i <= 30){
          res += i + " ";
          i++;
        }
        document.getElementById("out").innerText = res;
      }
    </script>
</body>
</html>
